<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT Card - HTML-CSS Challenge</title>
</head>

<body>

<div class="main">
    <div class="container-card">
      <!-- image section  -->
      <div class="image-container">
        <img class="image-card" src="images/image-equilibrium.jpg" alt="card-image">
        <div class="active-mask">
          <img class="image-active" src="images/icon-view.svg" alt="active-view">
        </div>
      </div>
      <!--  data section -->
      <div class="car-data">
        <p class="nft-name">Equilibrium # 3429</p>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-value">
          <img class="icon-coin" src="images/icon-ethereum.svg" alt="img-coin">
          <p class="nft-coin">0.041 ETH</p>
        </div>

        <div class="days">
          <img class="img-clock" src="images/icon-clock.svg" alt="img-clock">
          <p class="days-left">3 days left</p>
        </div>
      </div>
      <hr>
      <!-- creator section -->
      <div class="creator-data">
        <img class="img-avatar" src="images/image-avatar.png" alt="img-avatar">
        <p class="creator">Creator of<span class="creator-name">Jules Wyvern</span></p>
      </div>

    </div>
</div>
</body>

</html>
